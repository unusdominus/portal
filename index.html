<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unus Dominus - Portal Católico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-left-color: #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div id="app" class="max-w-7xl mx-auto p-4 md:p-6">
        <header class="bg-white shadow-md rounded-lg p-6 mb-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <h1 class="text-3xl font-bold text-yellow-700">UNUS DOMINUS</h1>
                <nav class="mt-4 md:mt-0">
                    <button id="parish-login-button" class="bg-yellow-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-yellow-700 transition duration-200">
                        Acesso da Paróquia
                    </button>
                </nav>
            </div>
        </header>

        <!-- Painel de Administração (onde ocorre o upload) -->
        <div id="admin-panel" class="bg-white shadow-lg rounded-lg p-6 md:p-8 hidden"></div>

        <!-- Modal de Login -->
        <div id="login-modal" class="fixed inset-0 modal-backdrop flex items-center justify-center p-4 hidden bg-black bg-opacity-50">
            <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
                <h2 class="text-2xl font-bold text-center text-yellow-700 mb-6">Acesso Paroquial</h2>
                <div id="login-error" class="text-red-500 text-sm mb-4 hidden"></div>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded-lg mb-3" required>
                    <input type="password" id="login-password" placeholder="Senha" class="w-full p-2 border border-gray-300 rounded-lg mb-4" required>
                    <button type="submit" id="login-submit-button" class="w-full bg-yellow-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-yellow-700 transition duration-200 flex items-center justify-center">
                        <span class="button-text">Entrar</span>
                        <div class="loading-spinner hidden"></div>
                    </button>
                    <button type="button" id="login-cancel-button" class="w-full bg-gray-200 text-gray-700 py-2 px-4 rounded-lg font-semibold hover:bg-gray-300 transition duration-200 mt-3">Cancelar</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCN8Wm-XqTkD4tcjlF-tTusRO92JA0c0Y0",
            authDomain: "unusdominus.firebaseapp.com",
            projectId: "unusdominus",
            storageBucket: "unusdominus.firebasestorage.app",
            messagingSenderId: "1040204777601",
            appId: "1:1040204777601:web:577008a19a846bc0462580"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let currentAdminParishId = null;

        const CLOUDINARY_CLOUD_NAME = "dmmj5gp1";
        const CLOUDINARY_UPLOAD_PRESET = "ml_default";

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const q = query(collection(db, "parishes"), where("ownerUid", "==", user.uid));
                const querySnapshot = await getDocs(q);
                if (querySnapshot.empty) { alert("Usuário não vinculado a paróquia."); await signOut(auth); return; }
                const parishDoc = querySnapshot.docs[0];
                currentAdminParishId = parishDoc.id;
                renderAdminPanel(parishDoc.data(), user.email);
            } else {
                document.getElementById("admin-panel").classList.add("hidden");
            }
        });

        function renderAdminPanel(parish, userEmail) {
            const panel = document.getElementById("admin-panel");
            panel.classList.remove("hidden");
            panel.innerHTML = `
                <h2 class="text-2xl font-bold text-yellow-700 mb-2">Painel da ${parish.nome || "Paróquia"}</h2>
                <p class="text-gray-500 mb-4">Logado como: ${userEmail}</p>

                <div class="mb-4">
                    <label class="block text-sm font-medium">Foto Atual:</label>
                    <img src="${parish.fotoUrl || "https://placehold.co/200x150"}" class="w-48 h-32 object-cover border rounded mt-2" id="currentPhoto">
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">Nova Foto (JPEG/PNG):</label>
                    <input type="file" id="admin-foto" accept="image/png, image/jpeg" class="border p-2 rounded w-full">
                </div>

                <button id="uploadButton" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Salvar Alterações</button>
                <button id="logoutButton" class="ml-3 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">Sair</button>

                <div id="status" class="mt-4 text-sm"></div>
            `;

            document.getElementById("logoutButton").addEventListener("click", async () => await signOut(auth));
            document.getElementById("uploadButton").addEventListener("click", handleSaveChanges);
        }

        async function handleSaveChanges() {
            const status = document.getElementById("status");
            const fileInput = document.getElementById("admin-foto");
            const file = fileInput.files[0];
            let newFotoUrl = null;

            if (!file) { status.innerHTML = "<span class='text-red-600'>Selecione uma imagem antes de salvar.</span>"; return; }
            if (!file.type.startsWith("image/")) { status.innerHTML = "<span class='text-red-600'>Apenas arquivos de imagem são permitidos.</span>"; return; }

            try {
                status.innerHTML = "<span class='text-blue-600'>Enviando imagem ao Cloudinary...</span>";
                const formData = new FormData();
                formData.append("file", file);
                formData.append("upload_preset", CLOUDINARY_UPLOAD_PRESET);

                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, { method: "POST", body: formData });
                if (!res.ok) throw new Error("Falha no upload. Verifique se o preset é unsigned.");
                const data = await res.json();
                newFotoUrl = data.secure_url;

                const docRef = doc(db, "parishes", currentAdminParishId);
                await updateDoc(docRef, { fotoUrl: newFotoUrl });

                document.getElementById("currentPhoto").src = newFotoUrl;
                status.innerHTML = "<span class='text-green-600 font-semibold'>Foto atualizada com sucesso!</span>";
            } catch (err) {
                console.error(err);
                status.innerHTML = `<span class='text-red-600'>Erro: ${err.message}</span>`;
            }
        }

        document.getElementById("parish-login-button").addEventListener("click", () => {
            document.getElementById("login-modal").classList.remove("hidden");
        });
        document.getElementById("login-cancel-button").addEventListener("click", () => {
            document.getElementById("login-modal").classList.add("hidden");
        });

        document.getElementById("login-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            const errorDiv = document.getElementById("login-error");
            try {
                await signInWithEmailAndPassword(auth, email, password);
                document.getElementById("login-modal").classList.add("hidden");
            } catch (err) {
                console.error(err);
                errorDiv.textContent = "Falha no login. Verifique email e senha.";
                errorDiv.classList.remove("hidden");
            }
        });
    </script>
</body>
</html>
